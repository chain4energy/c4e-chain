syntax = "proto3";
package chain4energy.c4echain.cfetokenization;

option go_package = "github.com/chain4energy/c4e-chain/x/cfetokenization/types";

message UserDevices {
  uint64 id = 1;
  repeated Device devices = 2;
  string owner = 3;
}

message Device {
  string device_id = 1;
  string name = 2;
  string device_address = 3;
}
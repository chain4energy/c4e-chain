syntax = "proto3";
package chain4energy.c4echain.cfetokenization;

option go_package = "github.com/chain4energy/c4e-chain/x/cfetokenization/types";

message UserCertificates {
  string owner = 1;
  Certificate certificates = 2;
}

message Certificate {
  uint64 id = 1;
  string certyficate_type_id = 2;
  string name = 3;
  uint64 amount = 4;
  string device_id = 5;
  repeated string allowed_authorities = 6;
  string authority = 7;
  bool valid = 8;
}